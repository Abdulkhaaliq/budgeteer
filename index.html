<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6716174154009481"
     crossorigin="anonymous"></script>
     <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
        <link rel="shortcut icon" href="/images/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/images//apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="MyWebSite" />
        <link rel="manifest" href="/images/site.webmanifest" />
</head>
<body>
    <div class="container py-4">
        <!-- PWA Install Prompt -->
        <div id="pwaInstall" class="d-none">
            <p><strong>Install App!</strong> Add Budget ZA to your home screen for quick access.</p>
            <button id="pwaInstallBtn" class="btn btn-outline-primary btn-sm">Install</button>
        </div>
    <div class="container py-4">
        <div class="text-center mb-4">
            <h1 class="display-4">Budget ZA</h1>
            <p class="lead">Your South African Budget Tracker</p>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Income</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="salary" class="form-label">
                                Gross Monthly Salary (Before Tax) (R)
                                <span 
                                    data-bs-toggle="tooltip" 
                                    title="This is an estimate and could differ from what you actually earn."
                                    style="cursor: pointer; color: gray;">
                                    <i class="fas fa-question-circle"></i> 
                                </span>
                            </label>
                            <input type="number" id="salary" class="form-control" placeholder="Enter your gross monthly salary">
                            <div class="mb-3">
                                <label for="ageCategory" class="form-label">Age Category</label>
                                <select id="ageCategory" class="form-select">
                                    <option value="under65">Under 65</option>
                                    <option value="65to74">65 to 74</option>
                                    <option value="75andOver">75 and over</option>
                                </select>
                            </div>
                            <div id="salaryDetails" class="mt-2 small"></div>
                        </div>
                        <button id="addIncomeBtn" class="btn btn-primary">Add Additional Income </button>
                        <span 
                        data-bs-toggle="tooltip" 
                        title="This section does not take into account tax."
                        style="cursor: pointer; color: gray;">
                        <i class="fas fa-question-circle"></i> 
                    </span>
                </label>
                        <div id="additionalIncomeList" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Add Expense</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="expenseName" class="form-label">Name</label>
                            <input type="text" id="expenseName" class="form-control" placeholder="Enter expense name">
                        </div>
                        <div class="mb-3">
                            <label for="expenseAmount" class="form-label">Amount (R)</label>
                            <input type="number" id="expenseAmount" class="form-control" placeholder="Enter amount">
                        </div>
                        <div class="mb-3">
                            <label for="expenseCategory" class="form-label">Category</label>
                            <select id="expenseCategory" class="form-select">
                                <option value="housing">Housing</option>
                                <option value="transportation">Transportation</option>
                                <option value="food">Food</option>
                                <option value="utilities">Utilities</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <button id="addExpenseBtn" class="btn btn-primary">Add Expense</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="expenseList" class="mb-4"></div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="chartLegend" class="card">
                    <div class="card-body"></div>
                </div>
            </div>
        </div>

        <div id="summary" class="card mt-4">
            <div class="card-body"></div>
        </div>

        <div class="text-center mt-4">
            <button id="viewGroceryList" class="btn btn-secondary">View Grocery List</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="incomeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Additional Income</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="incomeSource" class="form-label">Source</label>
                        <input type="text" id="incomeSource" class="form-control" placeholder="Enter income source">
                    </div>
                    <div class="mb-3">
                        <label for="incomeAmount" class="form-label">Amount (R)</label>
                        <input type="number" id="incomeAmount" class="form-control" placeholder="Enter amount">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="submitIncomeBtn" class="btn btn-primary">Add Income</button>
                </div>
            </div>
        </div>
    </div>

    <div id="groceryModal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Grocery List</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-end mb-3">
                        <button id="resetGroceryList" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-refresh"></i> Reset List
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price (R)</th>
                                    <th>Quantity</th>
                                    <th>Done</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="groceryList"></tbody>
                        </table>
                    </div>
                    <div class="mt-4">
                        <h6>Add New Item</h6>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <input type="text" id="groceryName" class="form-control" placeholder="Item Name">
                            </div>
                            <div class="col-md-3">
                                <input type="number" id="groceryPrice" class="form-control" placeholder="Price (R)" step="0.01" min="0">
                            </div>
                            <div class="col-md-3">
                                <input type="number" id="groceryQuantity" class="form-control" placeholder="Quantity" min="1">
                            </div>
                            <div class="col-md-2">
                                <button id="saveGroceryItem" class="btn btn-primary w-100">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
