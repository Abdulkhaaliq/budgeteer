<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Track your budget easily with BudgetZA, an intuitive financial management tool to help you stay on top of your finances.">
        <meta name="keywords" content="budget tracker, finance, budget management, financial app, personal finance, budgeting, PWA">
        <meta name="author" content="BudgetZA Team">
        
        <title>BudgetZA - Budget Tracker</title>
        
        <!-- Linking Stylesheets -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
        <!-- Google AdSense Script -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6716174154009481" crossorigin="anonymous"></script>
    
        <!-- Favicon Links -->
        <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
        <link rel="shortcut icon" href="/images/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="BudgetZA" />
    
        <!-- Manifest File for PWA -->
        <link rel="manifest" href="/images/site.webmanifest" />
        <meta name="theme-color" content="#007bff">
    
        <!-- Additional Meta Tags for iOS & Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="BudgetZA">
    
           <!-- Open Graph Meta Tags (for social sharing) -->
        <meta property="og:title" content="BudgetZA - Budget Tracker">
        <meta property="og:description" content="Easily manage your budget, add grocery list, and calculate tax for your income with BudgetZA.">
        <meta property="og:image" content="/images/logo.png">
        <meta property="og:url" content="https://budgetza.netlify.app/">
        <meta property="og:type" content="website">
    </head>
    
<body>
    <div class="container py-4">
        <!-- PWA Install Prompt -->
        <div id="pwaInstall" class="d-none">
            <p><strong>Install App!</strong> Add Budget ZA to your home screen for quick access.</p><button id="pwaInstallBtn" class="btn btn-outline-primary btn-sm">Install</button>
        </div>
        
    <div class="container py-4">
        <div class="mb-4 d-flex">
            <img src="/images//logo.png" style="max-height:100px;"/>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Income</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="salary" class="form-label">
                                Gross Monthly Salary (Before Tax) (R)
                                <span 
                                    data-bs-toggle="tooltip" 
                                    title="This is an estimate and could differ from what you actually earn."
                                    style="cursor: pointer; color: gray;">
                                    <i class="fas fa-question-circle"></i> 
                                </span>
                            </label>
                            <input type="number" id="salary" class="form-control" placeholder="Enter your gross monthly salary">
                            <div class="mb-3">
                                <label for="ageCategory" class="form-label">Age Category</label>
                                <select id="ageCategory" class="form-select">
                                    <option value="under65">Under 65</option>
                                    <option value="65to74">65 to 74</option>
                                    <option value="75andOver">75 and over</option>
                                </select>
                            </div>
                            <div id="salaryDetails" class="mt-2 small"></div>
                        </div>
                        <button id="addIncomeBtn" class="btn btn-primary">Add Additional Income </button>
                        <span 
                        data-bs-toggle="tooltip" 
                        title="This section does not take into account tax."
                        style="cursor: pointer; color: gray;">
                        <i class="fas fa-question-circle"></i> 
                    </span>
                </label>
                        <div id="additionalIncomeList" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Add Expense</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="expenseName" class="form-label">Name</label>
                            <input type="text" id="expenseName" class="form-control" placeholder="Enter expense name">
                        </div>
                        <div class="mb-3">
                            <label for="expenseAmount" class="form-label">Amount (R)</label>
                            <input type="number" id="expenseAmount" class="form-control" placeholder="Enter amount">
                        </div>
                        <div class="mb-3">
                            <label for="expenseCategory" class="form-label">Category</label>
                            <select id="expenseCategory" class="form-select">
                                <option value="housing">Housing</option>
                                <option value="transportation">Transportation</option>
                                <option value="food">Food</option>
                                <option value="utilities">Utilities</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <button id="addExpenseBtn" class="btn btn-primary">Add Expense</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="expenseList" class="mb-4"></div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="chartLegend" class="card">
                    <div class="card-body"></div>
                </div>
            </div>
        </div>

        <div id="summary" class="card mt-4">
            <div class="card-body"></div>
        </div>

        <div class="text-center mt-4">
            <button id="viewGroceryList" class="btn btn-secondary">View Grocery List</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="incomeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Additional Income</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="incomeSource" class="form-label">Source</label>
                        <input type="text" id="incomeSource" class="form-control" placeholder="Enter income source">
                    </div>
                    <div class="mb-3">
                        <label for="incomeAmount" class="form-label">Amount (R)</label>
                        <input type="number" id="incomeAmount" class="form-control" placeholder="Enter amount">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="submitIncomeBtn" class="btn btn-primary">Add Income</button>
                </div>
            </div>
        </div>
    </div>

    <div id="groceryModal" class="groc-modal" style="display: none;">
        <div class="groc-modal-content">
            <span id="closeGroceryModal" class="groc-close">&times;</span>
       
            <h3>Grocery List</h3>
            <div style="display: flex; align-items: center; cursor: pointer;" id="resetGroceryList">
                <i class="fa fa-refresh"  ></i><p>Reset List</p>
            </div>
            <table class="groc-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price (R)</th>
                        <th>Quantity</th>
                        <th>Done</th>
                        <th>Actions</th> <!-- New column for Remove button -->
                    </tr>
                </thead>
                <tbody id="groceryList"></tbody>
            </table>
            <div class="grocery-form">
                <label for="groceryName">Item Name:</label>
                <input type="text" id="groceryName" placeholder="Item Name" />
                
                <label for="groceryPrice">Price (R):</label>
                <input type="number" id="groceryPrice" placeholder="Price (R)" step="0.01" min="0" />
                
                <label for="groceryQuantity">Quantity:</label>
                <input type="number" id="groceryQuantity" placeholder="Quantity" min="1" />
                
                <button id="saveGroceryItem">Save</button>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
